<div class="container-fluid">
  <div class="row">

    <!-- ================= SIDE MENU ================= -->
    <aside class="col-md-3 col-lg-2 border-end bg-light min-vh-100 p-3">

      <!-- Sort -->
      <div class="mb-4">
        <h6 class="fw-bold text-uppercase">Sort</h6>
        <select class="form-select">
          <option selected>Name (A–Z)</option>
          <option>Name (Z–A)</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
        </select>
      </div>

      <!-- Brands -->
      <div class="mb-4">
        <h6 class="fw-bold text-warning text-uppercase">Brands</h6>
        <ul class="list-group my-3">
          <li class="list-group-item " *ngFor="let brand of brands">{{ brand.name }}</li>
        </ul>
      </div>

      <!-- Types -->
      <div class="mb-4">
        <h6 class="fw-bold text-warning text-uppercase">Types</h6>
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let type of types">{{ type.name }}</li>
        </ul>
      </div>

    </aside>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="col-md-9 col-lg-10 p-4">

      <!-- Search -->
      <div class="d-flex gap-2 mb-4">
        <input type="text" class="form-control" placeholder="Search products..." />
        <button class="btn btn-primary">Search</button>
        <button class="btn btn-outline-secondary">Reset</button>
      </div>

      <!-- Pagination (Top) -->
      <nav class="mb-4 d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item disabled">
            <span class="page-link">Previous</span>
          </li>
          <li class="page-item active">
            <span class="page-link">1</span>
          </li>
          <li class="page-item">
            <span class="page-link">2</span>
          </li>
          <li class="page-item">
            <span class="page-link">3</span>
          </li>
          <li class="page-item">
            <span class="page-link">Next</span>
          </li>
        </ul>
      </nav>

      <!-- Product Cards -->
      <div class="shop-container">

        <div class="row row-cols-1 row-cols-md-3 g-3 mb-4">
          @for (product of products; track product.id ?? product.name) {
          <div class="col">
            <app-product-item [product]="product"></app-product-item>
          </div>
          } @empty {
          <div class="col-12 text-center">
            <p class="text-muted">No products available.</p>
          </div>
          }
        </div>
      </div>

      <!-- End Product Cards -->

    </main>

  </div>
</div>

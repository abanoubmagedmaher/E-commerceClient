<div class="card shadow-sm h-100" *ngIf="product">

    <!-- Image / Placeholder -->
    <img src="{{product.imageUrl}}" alt="{{product.name}}" />
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">{{ product.name }}</h6>
            <span class="mb-2">{{ product.price |currency}}</span>
            <div class="btn-group mt-auto">
                <button class="btn btn-sm btn-outline-success">Add to Cart</button>
                <button class="btn btn-sm btn-outline-secondary" routerLink="/shop/{{product.id}}">View</button>

            </div>
        </a>
    </div>
</div>
